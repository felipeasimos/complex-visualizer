<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Complex Number Visualizer</title>
	<link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
        <script src="./index.js" type="module"></script>
	<main>
	    <h1>Complex Number Visualizer</h1>
	    <div id="coord"></div>
	    <div id="result"></div>
            <canvas id="canvas" width="600" height="400"></canvas>
	    <select name="operations" id="operation">
		<option value="translate">Translate</option>
		<option value="rotate">Rotate</option>
		<option value="scale">Scale</option>
	    </select>
	    <p>Red dot is vector1, vector2 is the translation</p>
	    <div id="status">Loading WebAssembly...</div>
	    <button id="btn-reset">reset</button>
	    <div>
		<ul>
		    <h5 style="color: red">Vector 1</h5>
		    <li>
			<p>
			    real: <input type="number" step="any" id="vector1-real"></input>
			    imaginary: <input type="number" step="any" id="vector1-imaginary"></input>
			</p>

		    </li>
		    <h5 id="vector2">Vector 2</h5>
		    <li>
			<p>
			    real: <input type="number" step="any" id="vector2-real"></input>
			    imaginary: <input type="number" step="any" id="vector2-imaginary"></input>
			</p>
		    </li>
		</ul>
	    </div>
	</main>
    </body>
</html>
